		var myObject = {
			value :0,
			increment: function (inc){
				this.value += typeof inc === 'number' ?inc:1  //methode invocation pattern
			}
		}

myObject.double = function(){
	var that = this;
	var helper = function(){
		that.value = add(that.value,that.value)
	};
	helper()
};
myObject.double()
console.log(myObject.value)  //function invocation pattern
