function bubsort(arr) {
	var n = arr.length
	for(i = n;i>=0;i--){
		for(j=0;j<i;j++){
			if(arr[j]> arr[j+1]){
			var temp = arr[j]
			arr[j] = arr[j+1]
			arr[j+1] = temp
		}
	}
}
return arr

}
console.log(bubsort([1,5,3]))
